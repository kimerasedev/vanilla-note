<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Note</title>

    <!-- Pretendard 폰트 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="inner">
          <!-- 사이드바 접는 버튼 -->
          <button
            id="collapseBtn"
            class="collapse-btn"
            title="사이드바 접기"
            aria-label="사이드바 접기"
          >
            〈 〈
          </button>

          <!-- 프로필 -->
          <div class="user-box">
            <div class="avatar">/</div>
            <div class="user-meta">
              <strong>GUEST</strong>
              <small>guest@example.com</small>
            </div>
          </div>

          <!-- 메뉴: 검색, 설정, 페이지 생성 -->
          <div class="nav-items">
            <div class="item" id="actionSearch">
              <span>🔍 검색</span>
              <!-- 단축키 안내 -->
              <div class="right">
                <span class="kbd">⌘</span><span class="kbd">K</span>
              </div>
            </div>
            <div class="item" id="actionSettings">
              <span>⚙️ 설정</span>
            </div>
            <div class="item" id="actionCreateRoot">
              <span>➕ 새로운 페이지</span>
            </div>
            <div></div>
          </div>

          <!-- 페이지 리스트 -->
          <div class="group-title">모든 페이지</div>
          <div id="docListRoot" class="doc-list"></div>
          <div class="nav-items">
            <div class="itme" id="actionAddPage">
              <span>➕ 페이지 추가</span>
            </div>
          </div>

          <!-- 휴지통 -->
          <div class="nav-items">
            <div class="item" id="trashTrigger">
              <span>🗑️ 휴지통</span>
            </div>
          </div>

          <!-- 사이드바 너비 조절 핸들 -->
          <div id="resizeHandle" class="resize-handle"></div>
        </div>
      </aside>

      <!-- 사이드바 여는 버튼 (모바일) -->
      <button id="sidebarPeekBtn" class="peek-btn" title="사이드바 열기">
        ☰
      </button>

      <!-- Navbar -->
      <header class="navbar">
        <div class="row">
          <!-- 사이드바 여는 버튼 (Navbar에 항상 표시) -->
          <button
            id="menuBtn"
            class="menu-btn"
            title="사이드바 열기"
            aria-label="사이드바 열기"
          >
            ☰
          </button>

          <!-- Breadcrumbs (페이지 경로) -->
          <div id="breadcrumbs" class="breadcrumbs">환영합니다!</div>
        </div>

        <div class="row-end">
          <!-- 즐겨찾기 -->
          <button id="openFavoritesModal" class="btn small" title="즐겨찾기">
            ★ 즐겨찾기
          </button>
          <button id="starBtn" class="btn small" title="즐겨찾기 추가/해제">
            ☆
          </button>

          <!-- 하위 페이지 추가 -->
          <button id="newChildBtn" class="btn small" title="하위 페이지 추가">
            ➕ 하위 페이지 추가
          </button>

          <!-- 검색 및 설정 -->
          <button id="actionSearch" class="btn small" title="검색">🔍</button>
          <button id="actionSettings" class="btn small" title="설정">⚙️</button>
        </div>
      </header>

      <!-- Main -->
      <main></main>
    </div>
  </body>
</html>
